{% extends 'base.html' %}
{% block title %}Enter OTP{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Verify Your Account</h3>
            </div>
            <div class="card-body">
                <p>A 6-digit verification code has been sent to <strong>{{ email }}</strong>. Please enter it below.</p>
                <form method="post">
                    <input type="hidden" name="email" value="{{ email }}">
                    
                    <div class="mb-3">
                        <label for="otp" class="form-label">Verification Code (OTP)</label>
                        <input type="text" class="form-control" id="otp" name="otp" required minlength="6" maxlength="6" autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify</button>
                    <a href="{{ url_for('app_routes.login') }}" class="ms-3">Back to Login</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
