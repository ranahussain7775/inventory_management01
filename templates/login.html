{% extends 'base.html' %}

{% block body_class %}auth-page{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-page-background">
    <div class="login-form-container">
        
        <div class="login-card card">
            <div class="card-body">
                <div class="login-logo text-center mb-4">
                    <h2 class="fw-bold">Inventory Pro</h2>
                    <p class="text-muted">Welcome back! Please login.</p>
                </div>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-flex justify-content-end align-items-center mb-4">
                        <a href="{{ url_for('app_routes.forgot_password') }}" class="forgot-password-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
                    
                    <div class="mt-4 text-center">
                        <p class="text-muted small">Don't have an account? <a href="{{ url_for('app_routes.register') }}">Register Now</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
