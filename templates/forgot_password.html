{% extends 'base.html' %}

{% block body_class %}auth-page{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-page-background">
    <div class="login-form-container">
        
        <div class="login-card card">
            <div class="card-body">
                <div class="login-logo text-center mb-4">
                    <h2 class="fw-bold">Forgot Password?</h2>
                    <p class="text-muted">No problem. Enter your email below and we'll send you a reset link.</p>
                </div>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Send Reset Link</button>
                    
                    <div class="mt-4 text-center">
                        <p class="text-muted small"><a href="{{ url_for('app_routes.login') }}">Back to Login</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
