{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<h2>Edit Product: {{ product.name }}</h2>
<form method="post" enctype="multipart/form-data" class="card p-4">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="sku" class="form-label">SKU</label>
            <input type="text" class="form-control" name="sku" value="{{ product.sku }}" required>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Current Image</label>
        <div>
            <img src="{{ url_for('static', filename='uploads/' + product.image_file) }}" alt="Current Image" style="width: 100px; height: 100px; object-fit: cover; border-radius: 5px; margin-bottom: 10px;">
        </div>
        <label for="image_file" class="form-label">Upload New Image (Optional)</label>
        <input type="file" class="form-control" name="image_file">
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="supplier_id" class="form-label">Supplier</label>
            <select name="supplier_id" class="form-select">
                <option value="">Select Supplier</option>
                {% for supplier in suppliers %}
                <option value="{{ supplier.id }}" {% if supplier.id == product.supplier_id %}selected{% endif %}>
                    {{ supplier.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label for="quantity" class="form-label">Products Quantity</label>
            <input type="number" class="form-control" name="quantity" value="{{ product.quantity }}" required>
        </div>
    </div>

    <hr>
    <h5>Cost Calculation</h5>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Wholesale Price (per pcs)</label>
            <input type="number" step="0.01" class="form-control" name="wholesale_price" value="{{ product.wholesale_price }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Total Weight (kg)</label>
            <input type="number" step="0.01" class="form-control" name="total_weight" value="{{ product.total_weight }}" required>
        </div>
         <div class="col-md-4 mb-3">
            <label class="form-label">Per Weight Cost (BDT/kg)</label>
            <input type="number" step="0.01" class="form-control" name="per_weight_cost" value="{{ product.per_weight_cost }}" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">China Delivery Charge (BDT)</label>
            <input type="number" step="0.01" class="form-control" name="china_delivery_charge" value="{{ product.china_delivery_charge }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">BD Delivery Charge (BDT)</label>
            <input type="number" step="0.01" class="form-control" name="bd_delivery_charge" value="{{ product.bd_delivery_charge }}" required>
        </div>
    </div>

    <button type="submit" class="btn btn-success mt-3">Update Product</button>
</form>
{% endblock %}
