{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
<h2>Add New Product</h2>
<form method="post" enctype="multipart/form-data" class="card p-4">
    
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="sku" class="form-label">SKU</label>
            <input type="text" class="form-control" name="sku" required>
        </div>
    </div>

    <div class="mb-3">
        <label for="image_file" class="form-label">Product Image</label>
        <input type="file" class="form-control" name="image_file">
    </div>
    
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="supplier_id" class="form-label">Supplier</label>
            <select name="supplier_id" class="form-select">
                <option value="">Select Supplier</option>
                {% for supplier in suppliers %}
                <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label for="quantity" class="form-label">Products Quantity</label>
            <input type="number" class="form-control" name="quantity" required>
        </div>
    </div>

    <hr>
    <h5>Cost Calculation</h5>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Wholesale Price (per pcs)</label>
            <input type="number" step="0.01" class="form-control" name="wholesale_price" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Total Weight (kg)</label>
            <input type="number" step="0.01" class="form-control" name="total_weight" required>
        </div>
         <div class="col-md-4 mb-3">
            <label class="form-label">Per Weight Cost (BDT/kg)</label>
            <input type="number" step="0.01" class="form-control" name="per_weight_cost" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">China Delivery Charge (BDT)</label>
            <input type="number" step="0.01" class="form-control" name="china_delivery_charge" required>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">BD Delivery Charge (BDT)</label>
            <input type="number" step="0.01" class="form-control" name="bd_delivery_charge" required>
        </div>
    </div>

    <button type="submit" class="btn btn-success mt-3">Add Product</button>
</form>
{% endblock %}
