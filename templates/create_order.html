{% extends 'base.html' %}
{% block title %}Create New Order{% endblock %}
{% block content %}
<h2>Create New Order</h2>
<form method="post" class="card p-4">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="customer_id" class="form-label">Select Customer</label>
            <select name="customer_id" class="form-select" required>
                <option value="">-- Choose a Customer --</option>
                {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.name }} - {{ customer.phone }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <hr>
<div class="row justify-content-end">
    <div class="col-md-4">
        <div class="mb-3">
            <label for="status" class="form-label">Order Status</label>
            <select name="status" id="status" class="form-select">
                <option value="Pending" selected>Pending</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Completed">Completed</option>
                <option value="New Order">New Order</option>
            </select>
        </div>
    </div>
    <div class="col-md-4">
        <div class="mb-3">
            <label for="delivery_charge" class="form-label">Delivery Charge (BDT)</label>
            <input type="number" step="0.01" class="form-control" name="delivery_charge" value="0.00" required>
        </div>
    </div>
</div>

    <div class="mt-3">
        <button type="submit" class="btn btn-success btn-lg">Create Order</button>
    </div>
</form>

<template id="product-row-template">
    <div class="row product-row mb-2 align-items-center">
        <div class="col-md-4">
            <label class="form-label">Product</label>
            <select name="product_id[]" class="form-select" required>
                <option value="">-- Select Product --</option>
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }} (Stock: {{ product.quantity }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Buy Item Price (per pcs)</label>
            <input type="number" step="0.01" name="sale_price[]" class="form-control" placeholder="e.g., 1250.50" required>
        </div>
        <div class="col-md-2">
            <label class="form-label">Quantity</label>
            <input type="number" name="quantity[]" class="form-control" value="1" min="1" required>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-danger remove-product-btn mt-4">Remove</button>
        </div>
    </div>
</template>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const addProductBtn = document.getElementById('add-product-btn');
    const productRowsContainer = document.getElementById('product-rows');
    const productRowTemplate = document.getElementById('product-row-template');

    addProductBtn.addEventListener('click', function() {
        const newRow = productRowTemplate.content.cloneNode(true);
        productRowsContainer.appendChild(newRow);
    });

    productRowsContainer.addEventListener('click', function(event) {
        if (event.target.classList.contains('remove-product-btn')) {
            event.target.closest('.product-row').remove();
        }
    });
});
</script>
{% endblock %}
