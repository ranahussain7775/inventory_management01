{% extends 'base.html' %}

{% block body_class %}auth-page{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-page-background">
    <div class="login-form-container">
        
        <div class="login-card card">
            <div class="card-body">
                <div class="login-logo text-center mb-4">
                    <h2 class="fw-bold">Set a New Password</h2>
                    <p class="text-muted">Please enter your new password below.</p>
                </div>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 btn-lg mt-3">Update Password</button>
                    
                    <div class="mt-4 text-center">
                        <p class="text-muted small"><a href="{{ url_for('app_routes.login') }}">Back to Login</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
