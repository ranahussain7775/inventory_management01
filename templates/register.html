{% extends 'base.html' %}

{% block body_class %}auth-page{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-page-background">
    <div class="login-form-container">
        
        <div class="login-card card">
            <div class="card-body">
                <div class="login-logo text-center mb-4">
                    <h2 class="fw-bold">Create an Account</h2>
                    <p class="text-muted">Join us! It's quick and easy.</p>
                </div>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100 btn-lg mt-3">Create Account</button>
                    
                    <div class="mt-4 text-center">
                        <p class="text-muted small">Already have an account? <a href="{{ url_for('app_routes.login') }}">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
